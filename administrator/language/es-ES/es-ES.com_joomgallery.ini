COM_JOOMGALLERY_CONFIG_FS_PF_DISABLE_RIGHTCLICK="Deshabilitar el botón derecho del ratón"
COM_JOOMGALLERY_CONFIG_FS_PF_DISABLE_RIGHTCLICK_LONG="Esta opción deshabilita el menú que aparece al pulsar el botón derecho del ratón cuando estamos encima de una imagen (la imagen se cierra con un click). Esto impide la aparición de la opción de grabación de imágenes, pero no asegura que se impida el robo de las mismas!"
