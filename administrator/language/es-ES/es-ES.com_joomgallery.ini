COM_JOOMGALLERY_CONFIG_FS_PT_CATVIEW="Título de la Página de la Vista de Categoría"
COM_JOOMGALLERY_CONFIG_FS_PT_CATVIEW_LONG="Con esta opción usted puede modificar la pantalla del navegador con los detalles de la categoría en el título de la página. Si utiliza <b>#cat</b> como marcador de posición en el campo de entrada agregará el nombre de la categoría en el título de la página. Se admiten descripciones adicionales, tales como "_QQ_"<i>categoría:</i>"_QQ_".<br /><b>Atención:</b> Para una pantalla multi-idioma en el que también pueden hacer uso de las variables de los archivos de idioma frontend .<br />"_QQ_"<i>[! COM_JOOMGALLERY_COMMON_CATEGORY!]</i>"_QQ_", por ejemplo, se inserta la definición del lenguaje "_QQ_"<i>categoría</i>"_QQ_" en el archivo de idioma de la galería. <br />Ni<b>HTML</b>, ni<b>PHP</ b> se permiten aquí!"
COM_JOOMGALLERY_CONFIG_FS_PT_DETAILVIEW="Título de la Página de la Vista de Detalle"
COM_JOOMGALLERY_CONFIG_FS_PT_DETAILVIEW_LONG="Dar formato al igual que una vista de categoría superior, salvo que el marcador de posición adicional <b># img</b> para el título de la imagen esté disponible. Inserte "_QQ_"#cat - #img"_QQ_" en el campo de entrada y siempre que la categoría tenga el nombre "_QQ_"fotos de las vacaciones"_QQ_" y la imagen tenga el título "_QQ_"Mallorca"_QQ_", el título de la página que aparecerá en la vista de detalle será: "_QQ_"fotos de las vacaciones - Mallorca"_QQ_" ;-)."
COM_JOOMGALLERY_CONFIG_FS_PT_PAGETITLE_SETTINGS_INTRO="El título de la página es importante por las siguientes razones: El título de la página es presentado en el encabezado del buscador web y en los tabuladores. Adicionalmente el buscador web lo utiliza para marcador y para la función de historia. Además los motores de búsqueda consideran el título de la página tan importante información que lo utilizan regularmente como enlazable en las listas.<br /> En las configuraciones siguientes puede adaptar el título de la página para la categoría y en la vista en detalles su necesidades especiales. También puede dejar los campos de texto vacios para que tome el título “Titulo del Buscador de Página” (ver “Opciones de Mostrar Página”) para ser mostrado, que podrá ser el comportamiento estándar de Joomla! como también el comportamiento estándar  en todas las vistas de JoomGallery. Puede añadir <b>#page_title</b> como sustituto en ambos campos para cuadrar este estándar de título de página Joomla! para usted."
