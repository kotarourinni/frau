COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_EMPTY_CATEGORIES_LONG="Esta opción permite ocultar las categorías vacías en las vistas de la galería y de categoría (se podrá acceder a ellas por medio de un enlace directo).<br />'Sólo categorías completamente vacías' quiere decir que sólo se ocultarán aquellas categorías que no tengan ni subcategorías ni imágenes. Puede ocurrir que se muestre una categoría que tenga sólo subcategorías ocultas, en este caso estaremos mostrando una categoría aparentemente vacía. Si quiere impedir ésto selecciona la tercera posibilidad: 'Las que además sólo contienen subcategorías vacías'. Tenga en cuenta que con esta tercera opción puede ocurrir que, si tiene muchas categorías y niveles de las mimas en su galería, la velocidad de carga de las categorías de la galería se ralentice."
COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_ONLY_COMPLETELY_EMPTY_CATEGORIES="Sólo categorías completamente vacías"
