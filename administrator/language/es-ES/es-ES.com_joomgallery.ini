COM_JOOMGALLERY_CONFIG_FS_HF_BREADCRUMBS_LONG="El sistema de navegación de Joomla se puede complementar con la ruta de JoomGallery. El formato será el siguiente: <i>Inicio » Galería » Nombre de la Categoría » Nombre de la Subcategoría</i>"
COM_JOOMGALLERY_CONFIG_FS_HF_CREDITS="Mostrar Rótulos de Créditos"
