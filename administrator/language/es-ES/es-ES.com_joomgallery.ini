COM_JOOMGALLERY_CONFIG_GS_RP_BACKEND_REPLACEMENTS_INTRO="El nombre de imágenes y categorías presentadas en el frontend son arbitrarios. Para poder guardar los nombres de imágenes y categorías hay que quitar o remplazar los caracteres especiales. Los caracteres estándar permitidos son (A-Z, a-z) o caracteres numéricos 0-0. Guión bajo "_QQ_"_"_QQ_" y guión medio "_QQ_"-"_QQ_", también son permitidos. Caracteres de espacio serán remplazados automáticamente con "_QQ_"_"_QQ_". Se evitan caracteres especiales en nombres de carpetas de categorías en cada caso. Cuando suba imágenes esta sustitución se harán solo, si la opción "_QQ_"Permitir caracteres especiales en nombre de archivos para cargar"_QQ_" ha sido configurada a "_QQ_"Si"_QQ_". Si está en "_QQ_"No"_QQ_", imágenes con caracteres especiales en el nombre, por lo general, no serán aceptados. <br />Un nombre se generará posiblemente, donde no pueda identificar fácilmente en el sistema de archivos (ejem. vía FTP), cual categoría o imagen es asociada con que archivo. Por eso puede definir también reglas de sustitución de nombres en la opción "_QQ_"Remplazo de caracteres especiales"_QQ_". Estas reglas definen como convertir un carácter especial a uno o más caracteres validos. En caso de que no haya correspondencia de remplazo en "_QQ_"Remplazo de caracteres especiales"_QQ_" caracteres especiales serán cancelados sin substitución."
