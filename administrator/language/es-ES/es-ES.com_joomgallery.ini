COM_JOOMGALLERY_CONFIG_DV_ID_COPYRIGHT="Las especificaciones del estándard IPTC (tag, tag-nr. description, defintion) están protegidas con derechos de autor por la International Press Telecommunications Council (<a href="_QQ_"http://www.iptc.org"_QQ_" target="_QQ_"_blank"_QQ_">www.iptc.org</a>). El uso de las mismas sólo está permitido si permanecen inalteradas conforme a lo establecido en las publicaciones IPTC oficiales. Las especificaciones utilizadas aquí están definidas en el documento "_QQ_"<a href="_QQ_"http://iptc.cms.apa.at/std/photometadata/2008/specification/IPTC-PhotoMetadata-2008_2.pdf"_QQ_" target="_QQ_"_blank"_QQ_">Photo Metadata 2008</a>"_QQ_", que también contiene todos los detalles de licencia."
