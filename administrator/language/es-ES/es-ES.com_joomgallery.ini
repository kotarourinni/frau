COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA="Mostrar datos IPTC"
COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA_LONG="¿Desea mostrar los datos IPTC de las imágenes cuando los datos estén disponibles? Si elije "_QQ_"Sí"_QQ_" podrá elegir en las siguientes opciones qué datos quiere mostrar. En caso contrario no se mostrará nada."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_ONE="De la misma forma que los datos EXIF, también los datos IPTC se encuentran grabados en una zona de la cabacera del fichero de la imagen digital (también están en otros tipos de soporte). El estándard IPTC-NAA fue desarrollado por la <b>I</b>nternational <b>P</b>ress <b>T</b>elecommunications <b>C</b>ouncil (IPTC) en colaboración con la <b>N</b>ewspaper <b>A</b>ssociation of <b>A</b>merica (NAA) y permitió almacenar en la imagen datos como la autoría e información para los derechos de autor tales como el título y una serie de palabras clave importantes relacionadas con el contexto en que se hizo la imagen y que luego se pueden buscar en el mismo fichero de imagen, como tal es un importante recurso para la gestión de imágenes. Al contrario del estándard EXIF, los datos IPTC no se generan automáticamente, si no que necesitan ser escritos en la cabecera de la imagen mediante un programa especial."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_TWO="Sólo se mostrarán aquellos campos que cumplan con el estándard IPTC-NAA. Todavía no se muestran el formato NewsML y el formato alternativo XMP. Tenga en cuenta que los datos IPTC sólo se pueden leer de las imágenes originales. Por eso si borra la imagen original los datos no estarán disponibles."
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE="Tipo de visualización de las "_QQ_"Minis"_QQ_":"
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE_LONG="Se puede elegir entre dos modos de visualizar las "_QQ_"minis"_QQ_": "_QQ_"Estático"_QQ_" todas las "_QQ_"minis"_QQ_" de la categoría se alinean unas debajo de las otras. Esto podría ocupar mucho espacio si se tienen muchas imágenes. Si se selecciona "_QQ_"Móvil"_QQ_" se mostrarán todas las "_QQ_"minis"_QQ_" en una única línea. La altura y anchura de esta "_QQ_"barra móvil"_QQ_" se puede fijar en las siguientes opciones. Pulsando en la barra con el ratón se activa el movimiento de avance o retroceso y la velocidad del mismo. Esto no afecta a la velocidad de carga, ya que todas las "_QQ_"minis"_QQ_" se cargan en la primera página."
