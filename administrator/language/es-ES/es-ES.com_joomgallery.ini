COM_JOOMGALLERY_CONFIG_CV_GS_OPEN_DETAIL_VIEW_LONG="Usually a mouse click on a thumbnail in category view will open the detail view that shows the image and the corresponding info as title, author, description, etc.. The default detail view also shows ratings and comments - provided that these options have been enabled. With this selection here you can choose different display options for opening single images. Mind that the detail image info will no longer be displayed: <ul type="_QQ_"square"_QQ_"><li> "_QQ_"new window"_QQ_" will open a new browser window that displays the detail image centered</li> <li> "_QQ_"JavaScript window"_QQ_" will display the detail image in a popup of matching size. </li> <li> "_QQ_"DHTML container"_QQ_" will display a layer containing the image (with a border if chosen) above  the category view (no new window is opened)</li><li>"_QQ_"Thickbox3"_QQ_" shows the image like the Slimbox with a dimmed background. The navigation links are here at the bottom left corner. It uses the jquery javascript-library. <strong>Please note</strong> that the Thickbox will most probably be removed in a future version of the gallery because it isn't supported by its developers any more.</li><li>"_QQ_"Slimbox"_QQ_" will display an animated box containing the image. The background (the category view) will appear dimmed. It uses the mootools javascript library.</li></ul>You find more options concerning the Slimbox and the other popup functions under <i>Frontend Settings » Popup Functions</i>.<br /><br />In the download area of the JoomGallery website you can find many more popup boxes that can be installed as a plugin. After enabling them in plugin manager of Joomla! you will be able to select them here."
