COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_PROPORTIONS="Ajustes de las "_QQ_"Minis"_QQ_""
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_PROPORTIONS_LONG="Los ajustes para mostrar las "_QQ_"minis"_QQ_" pueden ser tres distintos: si elige "_QQ_"según la anchura y la altura"_QQ_" los ajustes se realizarán en función de los valores máximos de las "_QQ_"minis"_QQ_" establecidos anteriormente. Esta opción suele producir que las imágenes estén distorsionadas. <br />La opción "_QQ_"según la altura"_QQ_" reduce todas las "_QQ_"minis"_QQ_" a la altura máxima establecida y deja la proporción original de altura-anchura. La anchura dependerá del formato de la imagen. <br />La opción "_QQ_"según la anchura"_QQ_" reduce todas las "_QQ_"minis"_QQ_" a la anchura máxima establecida y deja la proporción original de altura-anchura. La altura dependerá del formato de la imagen."
