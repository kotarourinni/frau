COM_JOOMGALLERY_CONFIG_FS_IO_INTRO="Estas opciones afectarán al orden de las imágenes en el Frontend. Las imágenes se pueden ordenar en función de tres criterios: el orden numérico, la fecha de transferencia y el nombre de la imagen. Cada uno de estos criterios se puede seleccionar en orden ascendente o descendente. Las prioridades se aplicarán en función del orden fijado a continuación."
