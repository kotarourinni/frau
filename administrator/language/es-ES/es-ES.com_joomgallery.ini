COM_JOOMGALLERY_CONFIG_COMMON_CATEGORYTHUMBNAIL="Mostrar Miniaturas"
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORYTHUMBNAIL_LONG="Puedes mostrar una miniatura de cada categoría y dispones de tres opciones para lograr esto: La primera opción es para mostrar una imagen estática ('de propia elección') que se especifique en la configuración de la categoría. La segunda opción es para mostrar las miniaturas elegidas al azar ('Aleatorio', ver una de las opciones a continuación) de la categoría y - si actualmente - las categorías sub-(nivel secundario primero). La tercera opción es permitir que la miniatura seleccionada anule la selección aleatoria, esto significa que puede seleccionar imágenes en miniatura para las categorías que se utilizarán y para aquellas categorías para las cuales no se ha seleccionado una imagen en miniatura, se usará una elegida de forma aleatoria. <br /> Las miniaturas aleatorias se eligen de forma dinámica con cada recarga de la página. <br /> ¡ATENCIÓN! El uso de la función aleatoria puede causar un aumento en el tiempo de carga de las páginas web cuando se trabaja con un gran número de categorías o imágenes!"
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORY_HITS="Ver accesos a la Categoría"
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORY_HITS_LONG="¿Desea que se muestren el número total de accesos a las imágenes de cada categoría? Para calcular el número total de accesos se suman también los accesos a las imágenes de las subcategorías."
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORY_IMAGES="Mostrar el número de imágenes de las categorías"
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORY_IMAGES_LONG="¿Desea que se muestre el número total de imágenes de una categoría? Para calcular el número total de imágenes de una categoría se cuentan también las imágenes de todas sus subcategorías."
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORY_PAGENAVIGATION="Mostrar controles de paginación"
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORY_PAGENAVIGATION_LONG="Si en la categoría hay más imágenes que las establecidas en "_QQ_"Miniaturas por página"_QQ_" las demás miniaturas se mostrarán en las siguientes páginas. La barra de paginación se mostrará en la parte superior de la página o - si el número de imágenes por página es muy grande - también en la parte inferior."
