COM_JOOMGALLERY_CONFIG_COMMON_DOWNLOAD_LONG="A través de este enlace los usuarios registrados podrán descargar la imagen visualizada. <strong>Atención:</strong> la opción de descargas deberá estar habilitada en la pestaña <i>Derechos de los Usuarios » Descargas</i>."
