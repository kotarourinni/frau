COM_JOOMGALLERY_CONFIG_FS_UP_ALLIMAGESTOADMIN_LONG="¿Los Súper Administradores pueden ver todas las imágenes y categorías independiente de su propiedad?"
COM_JOOMGALLERY_CONFIG_FS_UP_MINITHUMBS="¿Mostrar Mini Miniaturas?"
COM_JOOMGALLERY_CONFIG_FS_UP_MINITHUMBS_LONG="¿Desea mostrar Mini Miniaturas en "_QQ_"My Gallery"_QQ_"? Si se activa esta opción, se mostrará una pequeña Miniatura al lado del nombre de la imagen para orientarnos mejor. Cuantas más imágenes tenga la galería con la que estemos trabajando, más tiempo tendremos que esperar para que se cargue."
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL="Mostrar "
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL_HINT="Advertir en caso de no contar con los suficientes privilegios"
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL_HINT_LONG="¿En caso de usuarios sin derechos se le mostrará una sugerencia de que es posible el uso del panel de usuario con los suficientes permisos?"
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL_LONG="A quién debería permitir "_QQ_"Mi Galería"_QQ_" enlazar (el enlace a panel de usuario) sea visible? Favor  de notar que éste y las opciones siguientes serán ignoradas si el espacio del usuario en el tabulador <i>Derechos de Acceso del Usuario » Cargar Usuario</i> esta deshabilitado."
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL_UNREG="¿Visible para los invitados?"
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL_UNREG_LONG="Por favor, seleccione si las visitas también se muestra a los invitados."
COM_JOOMGALLERY_CONFIG_FV_GS_ALL_IMAGES_OF_CATEGORY="¿Quieres añadir todas las imágenes de la categoría?"
COM_JOOMGALLERY_CONFIG_FV_GS_ALL_IMAGES_OF_CATEGORY_LONG="Si esta opción está activada, el botón se mostrará en categoría (o galería) con la que todas las imágenes de la categoría se puede agregar a los favoritos al mismo tiempo."
COM_JOOMGALLERY_CONFIG_FV_GS_FAVOURITES="Utilizar Favoritos:"
COM_JOOMGALLERY_CONFIG_FV_GS_FAVOURITES_LONG="Aquí se activa la función de Favoritos y habilita las siguientes opciones. Los usuarios registrados pueden seleccionar las imágenes que les gusten y acceder a ellas siempre que quieran por medio del vínculo "_QQ_"Mis Favoritos"_QQ_"."
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_PUBLIC_ZIP="Descarga Pública de Zip:"
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_PUBLIC_ZIP_LONG="Debido a que los usuarios NO registrados no pueden utilizar el sistema de Favoritos se puede, por lo menos, darles la posibilidad de utilizar la descarga en zip."
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_ZIP="Utilizar sólo Descarga Zip:"
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_ZIP_LONG="Si se activa esta opción, los favoritos no se marcarán como "_QQ_"Favoritos"_QQ_". En ese caso todos los usuarios sólo utilizarán la descarga en zip."
COM_JOOMGALLERY_CONFIG_FV_GS_GUEST_INFORMATION="Aviso si no se tienen derechos suficientes:"
COM_JOOMGALLERY_CONFIG_FV_GS_GUEST_INFORMATION_LONG="¿Desea que se avise a los usuarios, cuando no tengan suficientes permisos, de que sólo los usuarios registrados pueden utilizar los Favoritos?"
COM_JOOMGALLERY_CONFIG_FV_GS_MAX_IMAGES="Número máximo de imágenes:"
COM_JOOMGALLERY_CONFIG_FV_GS_MAX_IMAGES_LONG="Establezca aquí el número máximo de imágenes que un usuario puede seleccionar como Favorito. Es un dato MUY IMPORTANTE a la hora de permitir a los usuarios generar archivos comprimidos(ZIP) muy grandes, en caso de que la función de "_QQ_"descarga de zip"_QQ_" sea utilizada simultaneamente por varios usuarios. (Si no quiere fijar un límite ponga este valor a 0.)"
COM_JOOMGALLERY_CONFIG_FV_GS_ZIPDOWNLOAD="Descarga de Zip:"
COM_JOOMGALLERY_CONFIG_FV_GS_ZIPDOWNLOAD_LONG="¿Quiere conceder a los usuarios la posibilidad de crear ficheros zip descargables que contengan sus Favoritos?"
COM_JOOMGALLERY_CONFIG_GS_AF_AJAXCATEGORYSELECTION="Selector Ajax de categoría"
COM_JOOMGALLERY_CONFIG_GS_AF_AJAXCATEGORYSELECTION_LONG="Si se habilita esta opción las listas desplegables por defecto con todas las categorías disponibles para selección de categoría, serán reemplazadas por un campo input con el que se pueden realizar búsquedas vía AJAX de ciertas categorías.<br/>Debería habilitar esta opción si tiene muchas categorías en su galería con el objetivo de agilizar la carga de las páginas (por favor, mire también entonces la siguiente opción)."
COM_JOOMGALLERY_CONFIG_GS_AF_CONTENTPLUGINS="Plugin de contenido"
COM_JOOMGALLERY_CONFIG_GS_AF_CONTENTPLUGINS_LONG="Si esta opción está habilitada podrá utilizar el plugin de contenido en la descripción de las imágenes y de las categorías."
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK="Vínculo para iniciar Cooliris"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK_LONG="¿Desea que se muestre un vínculo a la galería cooliris en la vista de categoría? Puede modificar el texto del vínculo modificando la constante de lenguaje COM_JOOMGALLERY_CATEGORY_COOLIRISLINK_TEXT."
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT="Sistema Cooliris"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT_LONG="Con el plug-in "_QQ_"Cooliris"_QQ_" (antiguamente PicLens) instalado, se pueden ver las imágenes de una galería a pantalla completa. Puede encontrar más información <a href="_QQ_"http://.www.cooliris.com/"_QQ_">aquí</a>. Si selecciona "_QQ_"sí"_QQ_" en la opción aparecerá un pequeño icono en la parte inferior izquierda de la miniatura cuando el cursor pase por encima de ella. Al pulsar en el icono se abrirá la Galería Cooliris. En la galería Cooliris las páginas se cargarán dinámicamente, según el diseño de páginas establecido en JoomGallery, cambiando de página al mover la barra lateral."
COM_JOOMGALLERY_CONFIG_GS_AF_DISABLEUNREQUIREDCHECKS="Desactivar opciones innecesarias"
COM_JOOMGALLERY_CONFIG_GS_AF_DISABLEUNREQUIREDCHECKS_LONG="Para ser más fácil de usar (amigable), p. ej. los botones "_QQ_"Nuevo"_QQ_" o "_QQ_"Editar"_QQ_" en el backend y en el panel de usuario en el frontend, sólo se muestran sin el usuario tiene permisos para ejecutar tareas específicas. Si hay muchas categorías en tu galería estas comprobaciones adicionales ralentizan el sistema significativamente. Por lo tanto, habilitando esta opción puede desactivar estas comprobaciones adicionales para mejorar la presentación de JoomGallery. Por favor, note que cambiar esta opción <strong>de ninguna manera</strong> afectará a las comprobaciones de seguridad de su galería (solo reducirá un poco la amigabilidad)"
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID="Itemid por defecto"
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID_LONG="Aquí puede especificar un Itemid (con el que controlamos el menú seleccionado cuando estamos viendo una página). Esto se utiliza en JoomGallery y en sus extensiones <b>cuando no se encuentre un Itemid propio en una vista</b>. Algunas extensiones de JoomGallery pueden ignorar este valor utilizando sus propios parámetros. Si aquí no especifica un Itemid, la base de datos buscará un menú que este vinvulado con JoomGallery para podder utilizar su Itemid. Atención: el Itemid escrito aquí o en las extensiones <b>tiene que ser</b> uno que ya exista. Para seleccionar un Itemid, mire en la última columna, correspondiente al menú seleccionado, del gestor de menúes."
COM_JOOMGALLERY_CONFIG_GS_AF_USERNAME_REALNAME="¿Mostrar el nombre real en vez del nombre de usuario? "
COM_JOOMGALLERY_CONFIG_GS_AF_USERNAME_REALNAME_LONG="¿Desea que se muestre en la galería el nombre real en lugar del nombre de usuario (p.ej. autores de imágenes o comentarios)? "
COM_JOOMGALLERY_CONFIG_GS_BU_ASCENDING="ascendente"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ALL_ORIGINALS="Borrar todas las imágenes originales"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL="¿Borrar originales después de la transferencia?"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_CHECKBOX="Preguntar cada vez"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_LONG="Si activa esta opción, una vez finalizada la transmisión de imágenes, se borrarán las imágenes originales de la carpeta correspondiente. Es una opción importante si se tiene poco sitio en el Servidor y si no quiere depender de la función de Vista Popup (al borrar el original no tiene sentido ampliar a una imagen que tiene el mismo tamaño). Si selecciona "_QQ_"Preguntar cada vez"_QQ_", cada vez que transfiera imágenes aparecerá un cuadro de diálogo que nos preguntará si queremos borrar o no los originales."
COM_JOOMGALLERY_CONFIG_GS_BU_DESCENDING="descendente"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER="Numerar"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER_LONG="¿Desea que las imágenes transferidas se numeren de forma consecutiva?"
COM_JOOMGALLERY_CONFIG_GS_BU_NO_ORDER="ninguno"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD="¿Redireccionar después de la transferencia?"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_LONG="¿Quiere redireccionar al usuario en el frontend después de una transferencia de imágenes correcta?<br />Si no quiere hacerlo, se mostrará la información completa de la transferencia junto con los enlaces necesarios para que el usuario vuelva a la galería. En caso contrario el usuario puede ver el resultado de la transferencia marcando la casilla correspondiente.<br />Si se producen errores el resumen de los mismos se muestra sin redireccionar al usuario a la galería."
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_GALLERY_VIEW="A la vista de la galería"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_UPLOAD_VIEW="A la vista de transferencia"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_USERPANEL="Al panel del usuario"
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER="Orden de los números"
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER_LONG="¿Quiere asignar un número de orden automático a las imágenes? ¿Cómo quiere ordenarlas? La ordenación numérica nos ayuda a organizar las imágenes en el Frontend. El orden numérico se guarda en la base de datos y puede modificarse después desde la "_QQ_"Gestión de imágenes"_QQ_". La numeración automática al transferir las imágenes facilita la organización de las mismas en el Frontend y la gestión de las mismas desde el Backend. Lo más habitual es elegir "_QQ_"Orden Ascendente"_QQ_". (Esta opción se aplica también a las transferencias de imágenes realizadas por los usuarios desde el Frontend)."
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITION="Parte de la imagen a cortar"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONC="centro"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONLL="Abajo a la izquierda"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONLU="Arriba a la izquierda"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRL="Abajo a la derecha"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRU="Arriba a la derecha"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITION_LONG="Se aplicará siempre que en "_QQ_"Conversiónde las miniaturas"_QQ_" seleccionemos "_QQ_"opción libre"_QQ_". En esta variable debemos elegir cual es el punto de origen a partir del cual se va arealizar el corte de la imagen. Pruebe en primer lugar la opción "_QQ_"centro"_QQ_". Normalmente el resultado obtenido es el mejor, pero habrá que tener en cuenta las dimensiones propias de cada imagen."
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE="Conversión de las Miniaturas"
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE_LONG="El propósito de la conversión de miniaturas es poder visualizar todas las miniaturas con el mismo ancho y alto, independientemente del original (retrato o paisaje). Puede seleccionar "_QQ_"opción libre"_QQ_" para poder tener, por ejemplo, miniaturas cuadradas. Si elige "_QQ_"según la anchura"_QQ_" se generarán miniaturas que siempre tendrán la anchura pre-seleccionada. Si se eligen valores idénticos en la anchura y la altura de las miniaturas a generar, estas tendrán las mismas proporciones que los originales. <br />Si seleccionamos "_QQ_"opción libre"_QQ_" las imágenes se cortarán según las dimensiones establecidas en "_QQ_"Anchura de la miniatura"_QQ_" y "_QQ_"Altura de la miniatura"_QQ_". Elija una opción en "_QQ_"Parte de la imagen a cortar"_QQ_" para elegir la posición para empezar a cortar la imagen."
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION="Mayor velocidad de reducción de las imágenes"
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION_LONG="Si elige el procesador de imágenes "_QQ_"Librería GD2"_QQ_" podremos seleccionarla para la creación de las miniaturas y también podremos utilizar una función mejorada para la reducción de imágenes en la transferencia de las mismas. Esta función permite acelerar las reducciones y además acorta el tiempo necesario para la transferencia, pero necesita cuatro veces más memoria que el sistema anterior. Si tenemos poca memoria disponible no deberemos seleccionar esta opción."
COM_JOOMGALLERY_CONFIG_GS_IP_GD2LIB="Librería GD2"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB="Librería GD"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_INSTALLED="Parece que la librería GD está instalada y funcionando correctamente. La versión de la librería es %s. Las miniaturas y las redimensiones funcionarán correctamente."
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NOT_INSTALLED="Parece que la librería GD no está instalada en su sistema. JoomGallery necesita GD para crear las miniaturas y redimensionar sus imágenes. Si no tenemos instalada la librería GD, deberá crear y transferir sus miniaturas individualmente. Si no quiere utilizar dicha librería, deberá seleccionar "_QQ_"ninguna"_QQ_" en GD. Si necesita ayuda para instalar la librería GD, tiene más información en %s."
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NO_VERSION="Parece que el GD está instalado, pero no se puede asegurar qué versión es. Mire en la pantalla  SYSTEM » SYSTEM INFO » PHP INFO  para revisar la instalación de su GD y cuál es su versión."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGEMAGICK="ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR="Procesador de imágenes"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR_LONG="Elija el programa que gestionará sus imágenes. El programa debe estar instalado en el Servidor y es necesario para tratar las imágenes, por ejemplo reducirlas y añadirles la Marca de Agua. La mayoría de los servidores tienen una versión de PHP con la GD2 ya implementada. La versión de GD instalada en su sistema se muestra en la línea anterior a este párrafo. Si sólo tiene instalado el programa de GD es preferible utilizar la GD2 ya que si no puede que algunas funciones importantes de tratamiento de imágenes no funcionen. Si ImageMagick está instalado elija siempre este programa, ya que el resultado final siempre será mucho mejor."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY="Calidad"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY_LONG="Calidad de la imagen una vez redimensionada. Esta opción se aplicará sólo si la Redimensión está activada. El valor introducido (en porcentaje) nos dice la calidad de las imágenes redimensionadas respecto de las originales. Hay que tener en cuenta que a mayor Calidad más espacio necesitaremos en el Servidor."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_EXEC_DISABLED="<b>La función exec() está deshabilitada en el php.ini. No se puede saber si ImageMagick está instalado correctamente. De todas maneras, aunque estuviera instalado, al estar deshabilitada esa función no se puede utilizar ImageMagick en JoomGallery. Si desea más información pregunte a su hospedador.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_INSTALLED="<b>Parece que ImageMagick está instalado y funciona correctamente</b><br />La ruta será detectada automáticamente. Deje el campo vacío.  "
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_INSTALLED_AUTO="<br />La ruta ha sido detectada de manera automática. Deje en blanco el campo."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_NOT_INSTALLED="Ruta de ImageMagick. Debe terminar en /. Deje este campo vacío para que ImageMagick sea detectado automáticamente.<br /><b>ImageMagick no está instalado en su sistema. Podría ser que la ruta de ImageMagick no fuese la correcta. En caso de duda pregunte al gestor de su dominio si tiene instalado ImageMagick en su servidor. Como opción alternativa a ImageMagick puede utilizar GD o GD2.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH="Máxima Anchura y Altura"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH_LONG="Tamaño máximo de las imágenes. Esta opción sólo tiene efecto si está activada la Redimensión. El valor especificado (en píxeles) establece las dimensiones máximas de la imagen ajustándolas al ancho y al alto. Es decir, se va a redimensionar la imagen haciendo que la mayor de las dos dimensiones se convierta en el valor aquí introducido."
COM_JOOMGALLERY_CONFIG_GS_IP_PATH_TO_IMAGEMAGICK="Ruta de instalación de ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING="Redimensión"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING_LONG="¿Desea redimensionar sus imágenes? Si activa esta opción, todas las imágenes que se importen serán redimensionadas al formato mayor que usted haya especificado (a la menor de las medidas). Estas imágenes reducidas se utilizarán en la Vista Detallada. Para no afectar a nuestra Plantilla es recomendable activar esta opción y ajustar los tamaños de las imágenes a los de la Plantilla. Si no se activa la opción, las imávgenes se verán con las dimensiones con las que se hayan transferido. La redimensión se aplica sólo a la Vista Detallada. Las imágenes utilizadas para la Vista Popup no se modifican y se muestran con sus dimensiones de transferencia originales. Si quiere modificar las dimensiones de las imágenes que se verán en la Vista Popup deberá hacerlo antes de transferirlas a la página web."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAILS_INTRO="Las Miniaturas son copias reducidas de las imágenes. Se utilizan como vista previa de las imágenes de la Categoría, en las "_QQ_"páginas de éxitos"_QQ_" y si se desea en la vista principal de la Galería. Todas las opciones de transferencia de imágenes, tanto del backend como del frontend, crearán las miniaturas automáticamente. Las opciones que seleccione aquí se aplicarán a la creación de todas las Miniaturas."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT="Altura de la Miniatura"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT_LONG="Es el valor de la altura máxima cuando la conversión se realice "_QQ_"según la anchura"_QQ_"."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY="Calidad de la Miniatura"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY_LONG="Este valor (introducido como porcentaje) establece con qué calidad se van a crear las miniaturas respecto de la imagen original. Hay que tener en cuenta que a mayor Calidad más espacio necesitaremos en el Servidor."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_WIDTH="Anchura de la Miniatura"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_WIDTH_LONG="Es el valor de la anchura máxima cuando la conversión se realice "_QQ_"según la altura"_QQ_"."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_RECIPIENTS="Destinatarios de los mensajes de aviso de nuevos comentarios "
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_RECIPIENTS_LONG="¿A quién quiere mandar mensajes de aviso de nuevos comentarios? Estos mensajes sólo se mandarán si son necesarios para autorizar los comentarios.<br /> Si selecciona '- Destinatarios por defecto -' y está activado el envío de mensajes, recibirán un mensaje todos los usuarios que tengan seleccionado Sí en 'Recepción de correos del sistema'.<br /> Si selecciona '- Propietario -' el mensaje sólo lo recibirá el propietario de la imagen.<br /> Seleccione una opción."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TOOWNER="Mensaje para el propietario de la imagen"
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TOOWNER_LONG="Si esta opción está activada, el propietario de una imagen que sea comentada recibirá también el mensaje de que han comentado una de sus fotos. Este mensaje se enviará automáticamente siempre que no sea necesaria la aprobación de los comentarios. Si dicha aprobación fuese necesaria, no se enviará hasta que el comentario sea aprobado."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TYPE="Modo de envío para mandar mensajes de aviso de nuevos comentarios"
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TYPE_LONG="¿De qué forma desea enviar los mensajes de aviso de nuevos comentarios?"
COM_JOOMGALLERY_CONFIG_GS_MS_DEFAULT_RECIPIENTS="- Destinatarios por defecto -"
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_RECIPIENTS="Destinatarios de mensajes de descargas"
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_RECIPIENTS_LONG="¿A quién quiere mandar mensajes de aviso de descargas de imágenes? Si selecciona '- Destinatarios por defecto -' y está activado el envío de mensajes, recibirán un mensaje todos los usuarios que tengan seleccionado Sí en 'Recepción de correos del sistema'."
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_TYPE="Modo de envío para destinatarios de mensajes de descargas"
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_TYPE_LONG="¿De qué forma desea enviar los mensajes de aviso de descargas de imágenes?"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_RECIPIENTS="Destinatarios de mensajes de etiquetas"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_RECIPIENTS_LONG="¿A quién quiere mandar mensajes de aviso de nuevas etiquetas? Si selecciona '- Destinatarios por defecto -' y está activado el envío de mensajes, recibirán un mensaje todos los usuarios que tengan seleccionado Sí en 'Recepción de correos del sistema'."
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TOOWNER="Mensaje para el propietario de la imagen"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TOOWNER_LONG="Si se habilita esta opción el propietario de una imagen en la cual se etiquete a alguien también recibirá un mensaje."
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TOTAGGEDUSER="Mensaje para el usuario etiquetado"
