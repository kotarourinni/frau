COM_JOOMGALLERY_CONFIG_UR_UU_USERCATACCESS_LONG="Elija si los usuarios pueden modificar el nivel de acceso para sus categorías. El usuario no puede establecer un nivel inferior al establecido en el backend. Así mismo, como máximo podrá establecer que sea el de usuario registrado. Los administradores tienen plena libertad para cambiar el nivel de acceso."
