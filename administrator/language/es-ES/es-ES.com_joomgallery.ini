COM_JOOMGALLERY_CONFIG_DV_ED_EXIF_INTRO_ONE="El Exif es un formato estándard de los ficheros de datos por medio del cual las cámaras de fotos digitales guardan información en los ficheros de las imágenes (JPEG y TIFF). Los datos Exif se encuentran en la cabecera del fichero de la imagen y contienen importantes datos tales como el fabricante de la cámara, el modelo de la misma, día y hora en que se hizo la foto, tiempo de exposición, etc.<br /> Tenga en cuenta que publicitando el contenido del Exif de una imagen, puede estar mostrando sin querer una serie de detalles que no estaban destinados al público."
