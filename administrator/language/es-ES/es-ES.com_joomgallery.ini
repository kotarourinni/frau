COM_JOOMGALLERY_CONFIG_UR_UU_DEFAULT_CAT_LONG="You may select a user's default upload category that means whether the category field of the upload form is filled with a default value. You may select between the oldest and newest category created by the user himself (Oldest from own, Newest from own) and the oldest and newest category from all available categories the user has upload access to. If you select 'None' the category field in the upload form will be empty.<br /><br /><strong>This option is only effective if the option <i>General Settings &raquo; Additional Functions &raquo; Disable unrequired checks</i> is <u>not</u> activated!</strong>"
