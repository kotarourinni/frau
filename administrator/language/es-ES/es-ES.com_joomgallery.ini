COM_JOOMGALLERY_CONFIG_UR_UU_COPYRIGHT="¿Mostrar aviso de copyright?"
COM_JOOMGALLERY_CONFIG_UR_UU_COPYRIGHT_LONG="¿Quiere mostrar un aviso de copyright en el formulario de transferencias que avise al usuario de que las imágenes que transfiera deben ser de uso libre o propias? El texto se puede establecer modificando la constante del frontend COM_JOOMGALLERY_UPLOAD_NEW_IMAGE_COPYRIGHT .<br /><b>NOTA!! El texto que viene escrito por defecto, es sólo un ejemplo. No es un texto según las leyes de derecho. En cada uno de los casos deberá consultarse a un abogado a la hora de formular el texto!<br /></b>>"
