COM_JOOMGALLERY_CONFIG_COMMON_EDITOR_LINKS_LONG="Si habilita esta opción podrá mostrar, editar y borrar los enlaces que aparecen como iconos en la parte inferior de la imagen. Tenga en cuenta que esta opción depende de la selección realizada en <b>'Opciones del Frontend » Panel de Usuario » Mostrar'</b> y <b>'Derechos de los Usuarios » Transferencias de Usuarios » Permitir imágenes de los usuarios'</b>. Un administrador podrá editar todas las imágenes, si en la opción <b>'Opciones del Frontend » Panel de Usuario » ¿Mostrar todas las imágenes a los administradores?'</b> está seleccionada la opción <b>"_QQ_"Sí"_QQ_"</b>."
