COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TYPE="Modo de envío para destinatarios de mensajes de nuevas etiquetas"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TYPE_LONG="¿De qué forma desea enviar los mensajes de aviso de nuevas etiquetas?"
