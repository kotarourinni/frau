COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_BGCOL_LONG="Si las dimensiones de la imagen recortada son más grandes que la imagen a recortar aparecerán bandas negras en la imagen recortada. Aquí puede determinar este color de dichas bandas. Es necesario introducir un código hexadecimal válido como FFFFFF para el blanco o 000000 para el negro. Una sintaxis abreviada como FFF no es válida. Puedes hacer clic en el cuadro de color para definir el color de forma interactiva."
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_HEIGHT="Altura de la imagen recortada"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_HEIGHT_LONG="Altura de la imagen recortada en pixels"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_LONG="Habilitar el corte dinámico de miniaturas permite, por ejemplo, obtener miniaturas cuadradas. No se modifican los ficheros de las miniaturas. Tenga en cunta que está función aumentará el timpo de carga de su servidor y que las imágenes tardarán más tiempo en ser mostradas. Modificar en 'Opciones Principales -> Procesar imágenes -> Conversión de las Miniaturas -> opción libre' para convertir las imágenes en la transferencia. En el caso de imágenes ya transferidas utilizar la función Regenerar del Gestor de Imágenes."
