COM_JOOMGALLERY_CONFIG_UR_UU_SPECIAL_GIF_UPLOAD_LONG="Las imágenes animadas (GIF) y las transparentes (PNG) no se pueden transferir sin pérdidas debidas al programa de tratamiento de imágenes. Activando esta opción se permite a los usuarios transferir imágenes animadas y transparentes. En este caso no serán redimensionadas, sino que se utilizarán en las distintas vistas a su tamaño original. Se mostrará al usuario un recuadro de selección con una explicación adicional. "
