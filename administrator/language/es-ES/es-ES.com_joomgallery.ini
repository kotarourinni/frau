COM_JOOMGALLERY_CONFIG_FS_PF_OPENJS_BACKGROUND_LONG="Color del fondo de los módulos DHTML. Inserta nombre del color o código de color hexadecimal. También puedes hacer clic en el cuadro de color para definir el color de forma interactiva."
