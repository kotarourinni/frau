COM_JOOMGALLERY_CONFIG_FS_HF_GALLERYHEAD="Título de la Galería"
COM_JOOMGALLERY_CONFIG_FS_HF_GALLERYHEAD_LONG="¿Quiere que se muestre el título de la galería? El Título de la galería se muestra en la parte superior de la página por encima de la ruta de la galería. Por defecto esta opción se invalida por las opciones del menú ("_QQ_"Opciones de visualización de página"_QQ_"). Este ajuste sólo es eficaz si no hay ningún elemento activo del menú de JoomGallery. En ese caso, "_QQ_"Gallery&quot o bien la representación de la constante de lenguaje "_QQ_"COM_JOOMGALLERY_COMMON_GALLERY"_QQ_" puede ser mostrado como el título de la galería."
COM_JOOMGALLERY_CONFIG_FS_HF_INTRO="En esencia la galería está dividida en tres partes: la zona de cabecera en la parte superior, la zona de contenidos en el medio y el pie de página en la parte inferior. La zona de contenidos varía en función de las distintas galerías y de las funciones seleccionadas, mientras que la cabecera y el pie de página permanecen inalterables."
COM_JOOMGALLERY_CONFIG_FS_HF_PATHWAY="Mostrar Navegación de la Galería"
COM_JOOMGALLERY_CONFIG_FS_HF_PATHWAY_LONG="¿Dónde quiere que se muestre la Navegación? La Navegación de la Galería es normalmente un enlace a la Vista Previa de la Galería y nos dice qué parte de la Galería estamos viendo."
