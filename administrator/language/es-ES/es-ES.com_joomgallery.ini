COM_JOOMGALLERY_CONFIGS_INFO_1="<b>Es importante ordenar:</b> Para usuarios que pertenecen a más de un grupo (el caso más común) siempre la línea config con el mayor valor será usado. Para eso, favor de considerar que el usuario pertenece automáticamente también a todos sus grupos de usuarios padre. Por eso recomendamos dar siempre un valor de orden mayor a la línea config de un grupo que a la línea de su grupo padre."
